{% load staticfiles %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GWD Office Fun</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/GWD_MASTER_ROUNDEL-3.ico'%}" />
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">

        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet" type="text/css">     
    </head>
    <body>
        <nav class="navbar-wrapper navbar-default navbar-custom navbar-static-top" role="navigation">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><img alt="GW Devices logo" src="{% static 'images/gwdevices_logo.png"></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"> 
                <ul class="nav navbar-nav pull-right">
                {% if user.is_authenticated %}
                    <li class="greeting">Hello {{ user.username }}! <br/></li>
                    <li><a title="Log Out" href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span></a></li>
                 
                {% else %}
                    <li><a title="Log In" href="{% url 'login' %}">Log In  <span class="glyphicon glyphicon-lock"></span></a></li>
                {% endif %}
               
               </ul>
            </div>
        </nav>

        {% block content %}
        {% endblock %}
       
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        
    </body>
</html>
