{% extends "motor/base.html" %}

{% block content %}

        <div class="container">
          <div class="col-md-2"></div>
          <div class="jumbotron col-md-8">
              <h1 id="jumbotitle">GWD office is now interactive!</h1>
              {% if user.is_authenticated %}
                  <h2>Spin the glasses</h2>
                  <p><button class="btn btn-lg" role="button">Clockwise</button></p>
                  <p><button class="btn btn-lg" role="button">Counter Clockwise</button></p>
              {% else %}
                <h4>Log in to see what you can do!</h4>
              {% endif %}
          </div>

        </div>

{% endblock %}
